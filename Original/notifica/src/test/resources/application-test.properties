# Configurações para ambiente de teste
spring.profiles.active=test

# Banco de dados em memória para testes
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL}

# Configurações de logging para testes
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.br.com.bd_notifica=INFO

# JWT para testes
api.security.token.secret=${JWT_SECRET}

spring.application.name=${APP_NAME}
server.port=${SERVER_PORT}
