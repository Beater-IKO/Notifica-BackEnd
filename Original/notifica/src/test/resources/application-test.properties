# Configurações para ambiente de teste
spring.profiles.active=test

# Banco de dados em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de logging para testes
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.br.com.bd_notifica=INFO

# JWT para testes
api.security.token.secret=test-secret-key-for-testing-purposes-only