# Configurações da aplicação
spring.application.name=NotificaCrud
server.port=8081
server.address=localhost

# Configurações do banco MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/notifica
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configurações de debug do JPA
spring.jpa.show-sql=true  
# Mostra SQLs no console
spring.jpa.properties.hibernate.format_sql=true
# Formata SQLs  
spring.jpa.properties.hibernate.check_nullability=false  
# Ignora validações de null

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=./uploads/

# Configurações de segurança
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Configurações de paginação
app.pagination.default-size=20
app.pagination.max-size=100

# Configurações de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true